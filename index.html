<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="top-side">
                <div class="cover-img">
                    <img src="./assets/images/summertime-sadness.jpeg" alt="album cover">
                    <img src="./assets/images/fourth-of-july.jpeg" alt="album cover">
                    <img src="./assets/images/glimpse-of-us.jpeg" alt="album cover">
                    <img src="./assets/images/indigo-night.jpeg" alt="album cover">
                </div>
                <div class="info-container">
                    <div class="album-info">
                        <h5>Album</h5>
                        <h4 id="album">Late-Night Debug Sessions</h4>
                        <p>by <span class="artist">hsynmrzyv</span></p>
                    </div>
                    <ul id="playlist-stats">
                        <li>
                            <span id="year">2022</span>
                        </li>
                        ·
                        <li>
                            <span id="song-count">0 songs</span>
                        </li>
                        ·
                        <li>
                            <span id="total-duration">00m 00s</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="bottom-side">
                <div class="info-container">
                    <div class="left-side">
                        <span>#</span>
                        <span>Title</span>
                    </div>
                    <span>Duration</span>
                </div>
                <ul class="playlist">
                    
                </ul>
            </div>
        </div>

        <div class="right-side">
            <h3>Now Playing</h3>

            <div id="cover">
                <img src="./assets/images/summertime-sadness.jpeg" alt="cover">
            </div>

            <p id="title">Summertime Saddness</p>

            <p id="artist">Lana Del Rey</p>

            <div class="duration-bar">
                <div id="song-duration-bar"></div>
            </div>

            <div class="duration-container">
                <span id="current-time">0:00</span>
                <span id="duration">1:36</span>
            </div>

            <audio id="song" src="./assets/music/summertime-sadness.mp3"></audio>

            <div class="btn-container">
                <button id="previous">
                    <img src="./assets/icons/previous.svg" alt="previous icon">
                </button>
                <button id="play-pause">
                    <img src="./assets/icons/play.svg" alt="play-pause icon">
                </button>
                <button id="next">
                    <img src="./assets/icons/next.svg" alt="next icon">
                </button>
            </div>
            
            <div class="volume-control">
                <div class="volume-bar">
                    <div id="volume"></div>
                </div>
                <div class="volume-icon">
                    <img src="./assets/icons/volume.svg" alt="volume icon">
                    <div class="bar hidden"></div>
                </div>
            </div>
        </div>
    </div>
        <script src="./script.js"></script>
</body>
</html>
